<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel Graph</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div class="header">
	<h1>The Marvel Graph</h1>
</div>
<svg id="graph">
	<defs>
		<pattern id="ironman" x="0" y="0" height="1" width="1">
			<image x="0" y="0" width="60" height="60" xlink:href="images/ironman.png"></image>
		</pattern>
		<pattern id="incredible_hulk" x="0" y="0" height="1" width="1">
			<image x="0" y="0" width="60" height="60" xlink:href="images/the_incredible_hulk_2.png"></image>
		</pattern>
		<pattern id="dr_strange" x="0" y="0" height="1" width="1">
			<image x="0" y="0" width="60" height="60" xlink:href="images/dr_strange.png"></image>
		</pattern>
		<pattern id="thor" x="0" y="0" height="1" width="1">
			<image x="0" y="0" width="60" height="60" xlink:href="images/thor.png"></image>
		</pattern>
		<pattern id="shield" x="0" y="0" height="1" width="1">
			<image x="0" y="0" width="60" height="60" xlink:href="images/shield.png"></image>
		</pattern>
		<pattern id="avengers" x="0" y="0" height="1" width="1">
			<image x="0" y="0" width="60" height="60" xlink:href="images/avengers.png"></image>
		</pattern>
		<pattern id="captainAmerica" x="0" y="0" height="1" width="1">
			<image x="0" y="0" width="60" height="60" xlink:href="images/captainAmerica.png"></image>
		</pattern>
		<pattern id="guardians" x="0" y="0" height="1" width="1">
			<image x="0" y="0" width="60" height="60" xlink:href="images/Guardians.png"></image>
		</pattern>
		<pattern id="antman" x="0" y="0" height="1" width="1">
			<image x="0" y="0" width="60" height="60" xlink:href="images/antman.png"></image>
		</pattern>
		<pattern id="spiderman" x="0" y="0" height="1" width="1">
			<image x="0" y="0" width="60" height="60" xlink:href="images/spiderman.png"></image>
		</pattern>


	</defs>
</svg>
<script src="main.js"></script>

</body>
</html>
